<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with Flask & MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/admin.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/dataTables.bootstrap4.min.css')}}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename = 'js/jquery.dataTables.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dataTables.bootstrap4.min.js') }}"></script>
</head>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-text mx-3">Dashboard</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">
            <!-- Nav Item - Tables -->
            <li class="nav-item active">
                <a class="nav-link" href="/">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Users</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <div class="container">


            <div class="container-fluid">
                <!-- Header with Title & Add User Button -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="m-0 font-weight-bold text-primary">Users List</h6>
                    <a href="{{ url_for('user.add') }}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add User</a>
                </div>
            
                <!-- Data Table -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    {% for userdata in users %}
                                    <tr>
                                        <td>{{ userdata.name }}</td>
                                        <td>{{ userdata.email }}</td>
                                        <td>{{ userdata.phone }}</td>
                                        <td>
                                            <a href="{{ url_for('user.edit', id=userdata.id) }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                                            <a href="{{ url_for('user.delete', id=userdata.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');"><i class="fas fa-trash-alt"></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <hr>
            
        </div>
    
        
    </body>
</html>


<script type="text/javascript">
// Call the dataTables jQuery plugin
$(document).ready(function() {
  $('#dataTable').DataTable();
});
</script>
